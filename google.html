<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="google.css" />
    <script
      src="https://kit.fontawesome.com/9a56490972.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="topline">
      <div class="lefttop">
        <span class="abt">About</span>
        <span class="store">Store</span>
      </div>
      <div class="righttop">
        <span class="gmail">Gmail</span>
        <span clas="images">Images</span>
        <i class="fas fa-th"></i>
        <span class="jlogo">J</span>
      </div>
    </div>
    <div class="googlelogo">
      <img src="images/googlelogo.png" alt="googlelogo" />
    </div>
    <div class="searchingcolum">
      <div class="searchbar">
        <i class="fas fa-search"></i>
        <input type="text" class="typing" />
        <i class="fas fa-microphone"></i>
      </div>
    </div>
    <div class="btns">
      <button class="googlesearch">
        Google Search
      </button>
      <button class="feellucky">
        I'm Feeling Lucky
      </button>
    </div>
    <div class="nav">
      <div class="lastbar">
        <div class="leftbar">
          <span class="adv">Advertising</span>
          <span class="buz">Business</span>
          <span class="hsw">How Search works</span>
        </div>
        <div class="rightbar">
          <span class="priv">Privacy</span>
          <span class="search">Terms</span>
          <span class="set">Settings</span>
        </div>
      </div>
    </div>
  </body>
</html>
